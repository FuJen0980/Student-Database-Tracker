<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">New Student</h1>
            <form id = "studentForm" action="students/add" method = "post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="Student Name" name="name">
                    <label for="floatingInput">Student Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="weightInput" placeholder="Weight" step="any" name="weight">
                    <label for="floatingInput">Weight</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="heightInput" placeholder="Height" step="any" name="height">
                    <label for="floatingInput">Height</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="haircolorInput" placeholder="Haircolor" name="haircolor">
                    <label for="floatingInput">Haircolor</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="gpaInput" placeholder="Gpa" step="any" name="gpa">
                    <label for="floatingInput">GPA</label>
                </div>
                <div class="d-grid gap-2">
                    <input id="submitButton" class="btn btn-danger btn-block mb-3 btn-lg" type="submit" value="Submit" style="background-color: #bd2615" style="border-color: #bd2615"></input>
                </div>
            </form>
            <p id="errorText" class="error-message"></p>
        </div>
    </div>
    <script>
        var submitButton = document.getElementById('submitButton');
        var errorText = document.getElementById('errorText');
        submitButton.addEventListener('click',function(evt) {
            var name = document.getElementById('nameInput').value;
            var weight = document.getElementById('weightInput').value;
            var height = document.getElementById('heightInput').value;
            var haircolor = document.getElementById('haircolorInput').value;
            var gpa = document.getElementById('gpaInput').value;
            if(name==='' || weight.trim()==='' || height.trim()==='' || haircolor.trim()==='' || gpa.trim()==='') {
                evt.preventDefault();
                errorText.textContent = "Please fill in all fields";
            }
        })
    </script>
</body>
</html>
