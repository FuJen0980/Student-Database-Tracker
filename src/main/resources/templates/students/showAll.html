<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center">Student List</h1>
                <div class = "text-center mb-3">
                    <button onclick="goToPage('/add.html')" class="btn btn-danger">Add Student</button>
                </div>
                <div class="justify-content-center">
                    <div class ="list-group" th:each="student:${students}">
                        <li class="list-group-item" id="custom-list-group">
                            <div class="d-flex align-items-center">
                                <span th:text="${student.name}" style="font-size: large;"></span>
                                <div class="ms-auto d-flex flex-wrap">
                                    <form th:action="@{'/students/view/' + ${student.uid}}" th:method="post">
                                        <button type="submit" class="btn btn-danger me-2">View</button>
                                    </form>
                                    <form th:action="@{'/students/edit/' + ${student.uid}}" th:method="get">
                                        <button type="submit" class ="btn btn-danger ms-2 me-2">Edit</button>
                                    </form>
                                    <form th:action="@{'/students/delete/' + ${student.uid}}" method="post">
                                        <button type="submit" class="btn btn-danger ms-2">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function goToPage(page) {
          window.location.href = page;
        }
    </script>
</body>
</html>
